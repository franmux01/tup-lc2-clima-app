<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
</head>
<body>
    <header>
        <h1>
            <img src="./images/favicon-32x32.png" alt="" srcset="" class="favicon">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="#">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad</h2>
        <section class="add-city">
            <form action="">
                <label for="name"> Ingrese la ciudad que desea agregar: </label> <br>
                <input type="name" class="field">
                <button type="submit">Agregar</button>
            </form>
        </section>
        <section class="messages-add-city">
            <p class="verde">Ciudad agregada con éxito</p>
            <p class="rojo">Error: La ciudad ingresada no se encuentra en la API o se produjo un error al consultar</p>
            <p class="amarillo">La ciudad ingresada ya se encuentra almacenada</p>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
