<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="./css/pages/index.css">
</head>
<body>
    <header>
        <h1>
            <img src="./images/favicon-32x32.png" alt="" srcset="" class="favicon">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="/add-city.html">Agregar Ciudad</a></li>
                <li><a href="/help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
            <section id="form-city-list">
                <form action="">
                    <select name="seleccionar ciudad">
                        <option value="SELECCIONAR CIUDAD" disabled selected >Seleccionar ciudad</option>
                        <option value="ROSARIO">Rosario</option>
                        <option value="RAFAELA">Rafaela</option>
                      </select>
                    <button>Consultar</button>
                </form>
            </section>
        <section id="section-weather-result">
            <div class="card">
                <h3>Cañada de Gomez</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
                <p>Temperatura: 25.31°</p>
                <p>Sensacion termica: 24.65°</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4.63km/h</p>
                <p>Presion: 1011 P</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
